<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CGPA Calculator</title>
</head>
<body>
    <header>
        <nav class="container-flex">
            <h1>Calculate your GP</h1>
        </nav>
    </header>
    
    <div class="container container-flex">
        <div class="data-input">
            <form action="">
                <fieldset>
                   <legend>Your course information</legend>
                   <label for="text">Course Title</label> 
                   <input type="text" id="text" name="text" placeholder="Fill in your course title">
                   <label for="number">Course Units</label> 
                   <input type="number" id="number" name="number" min="1" max="5" placeholder="How many units id this course?">
                   <label for="number">Score</label> 
                   <input type="number" id="number" name="number" min="0" max="100" placeholder="What was your total score?">
                   <button><a href="">Enter</a></button>
                </fieldset>
            </form>
        </div>
        <div class="data-store">
            <table>
                <tr>
                    <th></th>
                    <th>Course Title</th>
                    <th>Course Unit</th>
                    <th>Score</th>
                </tr>
                <tr>
                   <td>1</td>
                   <td></td>
                   <td></td>
                   <td></td>
               </tr>
               <tr>
                   <td>2</td>
                   <td></td>
                   <td></td>
                   <td></td>
               </tr>
               <tr>
                   <td>3</td>
                   <td></td>
                   <td></td>
                   <td></td>
               </tr>
            </table>

            <table>
                <tr>
                    <th>Total</th>
                    <th>Total</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
     

    <script src="cgpa.js"></script>
</body>
</html>
